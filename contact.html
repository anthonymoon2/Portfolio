<!DOCTYPE html>
<html>
  <head>
    <title>Contact Anthony!</title>
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
  </head>
  <body>
    <h1>---WORK IN PROGRESS---</h1>
    <div class="header">Contact Anthony</div>
    <div class="contact-container">
      <div class="contact-container-left">
        <div class="name">
          Name
          <input class="input-name" type="text">
        </div>
        <div class="email">
          Email
          <input type="input-email">
        </div>
        <div class="message">
          Message
          <input class="message" type="text">
        </div>
        <input type="submit">
      </div>
    </div>
  </body>
</html>
