<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Anthony</title>
    
    <!-- Links for custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    
    <!-- Links for custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Links to style sheets-->
    <link rel="stylesheet" href="assets/styles/contact.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html"> AM </a>

        <div class="nav-right">
          <a href="index.html">About</a>
          <a href="resume.html">Resume</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html" class="current-nav"> Contact </a>
        </div>
      </nav>
    </header>

    <div class="contact-title">
      Contact Me
    </div>

    <div class="contact-container">
      <div class="contact-container-left">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="eeafb7ff-c5e4-414f-9b50-993731280bf2">

          <input class="input-fields" type="text" placeholder="Name" name="name" required>

          <input class="input-fields" type="input-email" placeholder="Email" name="email" required>
  
          <div class="message">
            <textarea class="input-fields" placeholder="Message" rows="2" name="message" required></textarea>
          </div>
  
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>

      <div class="contact-container-right">
        <div class="right-container-desc">
          Thank you for taking the time to look at my portfolio. <br><br>
          
          If you want to email me: anthonymoon2@gmail.com <br>
          If you want to call me: (949) 413 3700
        </div>
        <div class="time-container">
          <div class="time-title">
            Anthony's Current Time
          </div>
          <div class="time" id="time">Loading time...</div>
          <div class="time-desc">
            Time in California (PST)
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const formattedTime = now.toLocaleTimeString('en-US', { timeZone: 'America/Los_Angeles' });

        document.getElementById('time').innerText = formattedTime;
      }

      setInterval(updateClock, 1000);
      window.onload = updateClock;
    </script>
    
  </body>
</html>
